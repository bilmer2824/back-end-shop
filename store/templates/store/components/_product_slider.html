<div class="product_detail-slider">
    {% if product.images.all %}
    {% for image in product.images.all %}
    <div class="product_detail-slider_block">
        <img src="{{ image.image.url }}" alt="" width="500px">
    </div>
    {% endfor %}
    {% else %}
    <div class="product_detail-slider_block">
        <img src="https://www.shutterstock.com/image-vector/image-not-found-grayscale-photo-260nw-1737334631.jpg" alt=""
             width="500px">
    </div>
    {% endif %}
</div>
